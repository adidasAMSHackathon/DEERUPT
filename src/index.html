<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Hello, DEERUPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script>

    // https://github.com/typekit/webfontloader/blob/master/README.md
    WebFontConfig = {
      google: {
        families: ['Roboto']
      }
      /*
      custom: {
        families: ['My Font', 'My Other Font:n4,i4,n7'],
        urls: ['/fonts.css']
      }
      */
    };

    (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);

  </script>


</head>

<body>

  <header>
    <select name="personen" id="personen" class="personen"></select>
    <div>
      <h2 class="gender">gender</h2>
      <span>gender</span>
    </div>
    <div>
      <h2 class="birthday">bday</h2>
      <span>bday</span>
    </div>
  </header>

  <main>
    <ul class="programs">
    </ul>
  </main>

</body>

</html>
